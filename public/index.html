<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Sleep Tracker</title>
</head>
<body>
  <div class="container mx-auto">
    <h1 class="text-3xl font-semibold text-center my-8">Sleep Tracker</h1>
    <form action="/add-sleep" method="POST" class="max-w-md mx-auto p-4 bg-white rounded shadow-md">
      <div class="mb-4">
        <label for="date" class="block text-gray-600">Date:</label>
        <input type="date" name="date" id="date" required
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:shadow-outline text-gray-700">
      </div>
      <div class="mb-4">
        <label for="duration" class="block text-gray-600">Sleep Duration (hours):</label>
        <input type="number" name="duration" id="duration" step="0.1" required
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:shadow-outline text-gray-700">
      </div>
      <div class="flex justify-center">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Add Sleep Data
        </button>
      </div>
    </form>

    <div class="flex justify-center mt-4">
      <a href="/sleep-data" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">View Sleep Data</a>
    </div>
  </div>
</body>
</html>
