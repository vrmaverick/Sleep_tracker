<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Sleep Data</title>
</head>
<body>
  <div class="container mx-auto">
    <h1 class="text-3xl font-semibold text-center my-8">Sleep Data</h1>
    <table class="table-auto mx-auto bg-white rounded shadow-md">
      <thead>
        <tr>
          <th class="px-4 py-2">Date</th>
          <th class="px-4 py-2">Duration (hours)</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <div class="flex justify-center mt-4">
      <a href="/" class="bg-blue-500 hover-bg-blue-700 text-white font-bold py-2 px-4 rounded">Back to Main Page</a>
    </div>
  </div>

  <script>
    fetch('/api/sleep-data')
      .then(response => response.json())
      .then(data => {
        data.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td class="px-4 py-2">${item.date}</td>
            <td class="px-4 py-2">${item.duration}</td>
          `;
          document.querySelector('tbody').appendChild(row);
        });
      })
      .catch(error => console.error('Error fetching sleep data:', error));
  </script>
</body>
</html>
